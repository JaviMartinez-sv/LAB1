<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Peliculas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/estilos.css}" rel="stylesheet" />  <!-- A単ado th para a単adir estilos -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/> <!-- A単ado bootstrap -->
</head>
<body>
    <div class="col-sm-12">
        <div class="card col-sm-4" th:each="movie : ${movies}" th:object="${movie}"> <!-- Recorro peliculas -->
          <div class="image">
            <img th:src="*{poster}"/> <!-- Obtengo todas las imagenes -->
          </div>
          <div class="card-inner">
            <div class="header">
              <h2><a th:href="@{|/html/*{id}|}" th:text= "*{title}"></a></h2> <!-- Uso th:href para crear un hipervinculo a una pelicula en concreto -->
              <h3 style ="color:blue;" th:text= "*{year}"></h3> <!-- Obtengo el a単o de cada pelicula -->
            </div>
          </div>
        </div>
      </div>
</body>
</html>
